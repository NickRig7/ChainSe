<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - ChainShots</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .main-container {
      width: 100%;
      max-width: 430px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background-image: url('/static/home1.png'); /* âœ… Fullscreen image */
      background-size: cover;
      background-position: center;
    }
    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 60px;
    }
    .get-started-btn {
      background: linear-gradient(90deg, #448aff, #00e676);
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .get-started-btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .get-started-btn {
        font-size: 1rem;
        padding: 0.8rem 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="button-container">
      <button class="get-started-btn" onclick="goToApp()">Get Started</button>
    </div>
  </div>

  <script>
    function goToApp() {
      localStorage.setItem('hasSeenWelcome', 'true');
      window.location.href = '/';
    }
  </script>

</body>
</html>
