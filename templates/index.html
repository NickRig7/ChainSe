<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!--seo-->
  <title>Latest Crypto News & Updates - ChainShots</title>
  <meta name="description" content="Stay updated with breaking crypto news, Bitcoin price action, educational crypto bites, and more. Swipe through top crypto articles on ChainShots.">

  <!-- Open Graph / Facebook / LinkedIn -->
  <meta property="og:title" content="Latest Crypto News & Updates - ChainShots">
  <meta property="og:description" content="Stay updated with breaking crypto news, Bitcoin price action, educational crypto bites, and more. Swipe through top crypto articles on ChainShots.">
  <meta property="og:image" content="https://yourdomain.com/static/og-image.png">
  <meta property="og:url" content="https://yourdomain.com/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Latest Crypto News & Updates - ChainShots">
  <meta name="twitter:description" content="Swipe through trending crypto news on ChainShots. Stay updated on Bitcoin, altcoins, and blockchain updates.">
  <meta name="twitter:image" content="https://yourdomain.com/static/og-image.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <link rel="manifest" href="/static/manifest.json" />
  <meta name="theme-color" content="#00bcd4" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/static/icons/cso.jpg" />

  <!-- JSON-LD Structured Data -->
  {% if latest_articles %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {% for article in latest_articles %}
      {
        "@type": "NewsArticle",
        "headline": "{{ article.title|e }}",
        "image": "{{ article.image_url|e }}",
        "datePublished": "{{ article.published|e }}",
        "author": {
          "@type": "Organization",
          "name": "ChainShots"
        },
        "publisher": {
          "@type": "Organization",
          "name": "ChainShots",
          "logo": {
            "@type": "ImageObject",
            "url": "https://yourdomain.com/static/logo.png"
          }
        },
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "https://yourdomain.com/"
        }
      }{% if not loop.last %},{% endif %}
      {% endfor %}
    ]
  }
  </script>
  {% endif %}


  <style>
    * {
      box-sizing: border-box;
    }

  h1, h2, h3, h4, h5, h6 {
    margin: 0;
    padding: 0;
  }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      min-height: 100vh;
      /*height: 100%;*/
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden; /* üö´ block all scrolling */
      position: relative;
    }

    .main-container {
  width: 100%;
  max-width: 430px;
  display: flex;
  flex-direction: column;
  align-items: center;
  /*height: 100vh;  üÜï ensures full screen behavior */
  height: calc(var(--vh, 1vh) * 100); /* ‚úÖ dynamic height fallback */
  overflow: hidden;
}

    .info-box {
      width: 100%;
      
      background-image: url('/static/xyz.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;
      color: #ffffff;
      border-radius: 0 0 0 0;
      box-shadow: 0 0 20px rgba(175, 189, 189, 0.2);
    }

    .info-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      /*padding: 0.75rem 1rem 0.5rem;*/
      padding: 1.25rem 1rem 1rem; /* ‚¨Ü increased top and bottom padding */
    }

    .info-logo-inline {
      height: 46px;
      width: auto;
    }

    .info-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: #d6c5c5;
    }

    .hamburger-menu {
      font-size: 16px;
      cursor: pointer;
      color: #000;
      padding: 4px 10px;
      background-color: #a38b6c;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
      margin-right: 10px; /* ‚¨ÖÔ∏è Add this line */
    }

    .hamburger-menu:hover {
      background-color: #e0e0e0;
    }

    .category-scroll {
      display: flex;
      overflow-x: auto;
      padding: 0.5rem 1rem 0.8rem;
      gap: 0.5rem;
      scrollbar-width: none;
      -ms-overflow-style: none;
      /*padding: 0.5rem 1rem 1rem; /* ‚¨Ü increase bottom padding */
    }

    .category-scroll::-webkit-scrollbar {
      display: none;
    }

    .category-btn {
      flex: 0 0 auto;
      background-color: #1e1e1e;
      border: none;
      padding: 0.4rem 0.9rem;
      color: #ffffff;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(175, 189, 189, 0.1);
    }

    .category-btn:hover {
      background-color: #171616;
    }

    .category-btn.active {
      background-color: #00bcd4;
      color: #121212;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .card-stack {
    position: relative;
    width: 100%;
    max-width: 430px;
    flex-grow: 1; /* ‚úÖ fill remaining vertical space */
    border-radius: 10px 10px 20px 20px;
    box-shadow: 0 0 20px rgba(175, 189, 189, 0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

    .card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: grab;
      transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.015);
      box-shadow:
        0 0 25px rgba(0, 255, 255, 0.7),
        0 0 40px rgba(0, 255, 255, 0.4),
        0 0 60px rgba(0, 255, 255, 0.2);
      z-index: 2;
    }
    
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    /*.card-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }*/

    .card-content {
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* ‚úÖ ensures space between title/summary and read-more */
      flex-grow: 1;
      height: 100%; /* ‚úÖ fills vertical space in card */
    }

    .title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #dfe89d;
      text-align: justify;
      hyphens: auto;
      word-break: break-word;
      /* Optional extra control: */
      line-height: 1.3;
    }

    .summary {
      font-size: 1.06rem;
      color: #cccccc;
      line-height: 1.3;
      flex-grow: 1;
      text-align: justify;
      hyphens: auto;
      word-break: break-word;
    }

    .read-more {
      flex-shrink: 0; /* ‚úÖ prevents getting squashed */
      margin-top: 2rem; /*2rem */
      text-align: right;
    }

    .read-more a {
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
      font-size: 0.8rem;
      transition: color 0.3s ease;
    }

    .read-more a:hover {
      color: #1de9b6;
      /*text-decoration: underline;*/
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -75%;
      width: 75vw;
      max-width: 320px;
      /*height: 100vh;  ensure full screen, not more */
      height: calc(var(--vh, 1vh) * 100); /* fallback height */
      background-color: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(8px);
      z-index: 999;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease, opacity 0.3s ease;
      border-radius: 20px;
      padding: 1rem 1rem 0.75rem; /* ‚¨ÖÔ∏è adjusted bottom padding */
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      opacity: 0;
      pointer-events: none;
    }

    @media (min-width: 768px) {
    .main-container {
      position: relative;
    }

    .side-menu {
      position: absolute;
      top: 0;
      right: -100%;
      width: 75%;
      max-width: 320px;
      height: 100%;
      border-radius: 20px;
    }

    .side-menu.open {
      right: 0;
    }
  }

    /* Responsive fix for very small screens */
    @media (max-height: 600px) {
      .side-menu-img {
        max-height: 140px;
      }

      .side-menu {
        padding: 0.75rem;
      }

      .side-menu-footer {
        padding-top: 4rem;
      }
    }

    .side-menu.open {
      right: 0;
      opacity: 1;
      pointer-events: auto;
    }

    /* Adjust image to never overflow vertically */
    .side-menu-img {
      width: 100%;
      max-height: 180px; /* prevents from taking too much height */
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
      filter: brightness(0.6) saturate(1.5);
      margin-bottom: 1rem;
    }


    .social-links {
      display: flex;
      flex-direction: column;
      align-items: center; /* keeps separators centered */
      gap: 0.6rem;
      width: 100%;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
      color: #ffffff;
      padding: 0.3rem 0;
      justify-content: flex-start;
      width: 80%;
      max-width: 250px;
      margin-left: 4rem; /* ‚úÖ shift icon+text to the right only */
    }

    .social-link a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .social-link a:hover {
      color: #00bcd4;
    }

    .social-icon {
      width: 30px;
      height: 30px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .social-separator {
      border: none;
      height: 1px;
      background-color: rgba(150, 150, 150, 0.25);
      margin: 0.4rem 0;
      width: 55%; /* ‚úÖ keep this centered */
      align-self: center;
    }

    .side-menu-footer {
      margin-top: auto;
      padding-top: 10rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
    }

    .card.swiping {
      box-shadow:
        0 0 25px rgba(0, 255, 255, 0.7),
        0 0 40px rgba(0, 255, 255, 0.4),
        0 0 60px rgba(0, 255, 255, 0.2);
      z-index: 2;
    }
        
    @media (hover: hover) and (pointer: fine) {
      .card:hover {
        transform: scale(1.015);
        box-shadow:
          0 0 25px rgba(0, 255, 255, 0.7),
          0 0 40px rgba(0, 255, 255, 0.4),
          0 0 60px rgba(0, 255, 255, 0.2);
        z-index: 2;
      }
    }

    .card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1rem;
}

.share-btn {
  position: absolute;
  left: 22px;
  bottom: 16px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  z-index: 5;
}

.share-btn img {
  width: 26px;
  height: 26px;
  /*filter: invert(1);*/
  transition: transform 0.2s ease;
}

.share-btn:hover img {
  transform: scale(1.2);
}

.card {
  z-index: 1;
}

.card:last-child {
  z-index: 2;
}

.swipe-hint {
  text-align: center;
  margin-top: 1.3rem;
  font-family: 'Montserrat', sans-serif;
  font-size: 0.65rem;
  color: #00bcd4;
  opacity: 0.75;
  animation: pulseHint 2s infinite;
  letter-spacing: 0.5px;
}


@keyframes pulseHint {
  0%, 100% {
    opacity: 0.6;
    transform: translateX(0);
  }
  50% {
    opacity: 1;
    transform: translateX(2px);
  }
}
/*seo */
.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

#intro-text {
  color: #121212;
  padding: 1.5rem 1rem;
  text-align: center;
  font-family: 'Montserrat', sans-serif;
  font-size: 1rem;
  opacity: 0.85;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 0.85; transform: translateY(0); }
} /*seo */

  </style>
</head>
<!-- HEAD and STYLE remain same from previous step -->

<body>
  <div class="main-container">
    <div class="info-box">
      <div class="info-header">
        <img src="/static/logo.png" alt="Logo" class="info-logo-inline" />
        <h1 class="visually-hidden">ChainShots - Latest Crypto News & Insights</h1>
        <span class="info-title">ChainShots</span>
        <div class="hamburger-menu">&#9776;</div>
      </div>
      <div class="category-scroll">
        <button class="category-btn active" data-category="daily-news">Daily News</button>
        <button class="category-btn" data-category="edu">Edu Bites</button>
        <button class="category-btn" data-category="btca">BTC Action</button>
        <button class="category-btn" data-category="for-you">For You</button>
      </div>
    </div>

    

    <div class="card-stack" id="news-container">

      <!-- Intro Text Card (Temporary) SEO -->
      <div id="intro-text">
        Welcome to ChainShots!<br>Swipe right or left to explore the latest crypto news.
      </div>


    </div>

    <div class="side-menu" id="sideMenu">
      <img src="/static/abc.png" alt="Side Menu Banner" class="side-menu-img" />
      <div class="social-links">
      <div class="social-link">
        <img src="/static/twwit.png" alt="Twitter" class="social-icon" />
        <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
      </div>
      <hr class="social-separator" />
      <div class="social-link">
        <img src="/static/web.png" alt="Telegram" class="social-icon" />
        <a href="https://t.me/yourhandle" target="_blank">Telegram</a>
      </div>
      <hr class="social-separator" />
      <div class="social-link">
        <img src="/static/link2.png" alt="GitHub" class="social-icon" />
        <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
      </div>
      <hr class="social-separator" />
      <div class="social-link">
        <img src="/static/youp.png" alt="YouTube" class="social-icon" />
        <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
      </div>
    </div>
      <div class="side-menu-footer">
        ¬© 2025 ChainShots v1.0
      </div>
    </div>


  </div>

<script src="/static/js/main.js"></script>

</body>
</html>
